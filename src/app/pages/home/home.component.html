<div class="component">

    <div class="tabla">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="Codigo">
          <th mat-header-cell *matHeaderCellDef class="table__column">Código</th>
          <td mat-cell *matCellDef="let element" class="dato" >{{element.codigo}}</td>
        </ng-container>
      

        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef class="table__column">Descripción</th>
          <td mat-cell *matCellDef="let element" class="dato">{{element.descripcion}}</td>
        </ng-container>
      
        <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef class="table__column">Precio</th>
          <td mat-cell *matCellDef="let element" class="dato">{{element.precio | currency : 'S/.'}}</td>
        </ng-container>

        <ng-container matColumnDef="Borrar?">
          <th mat-header-cell *matHeaderCellDef class="table__column">Borrar?</th>
          <td mat-cell *matCellDef="let element" class="dato"><button mat-raised-button color="warn"
            (click)="removeData(element)"> Borrar</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>          
          

          <button class="agregar" mat-raised-button color="primary"  (click)="openDialog()">Agregar Producto</button>

    </div>

</div>
